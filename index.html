      function explodeNumber() {
        fragments = [];
        for (let i = 0; i < 30; i++) {
          fragments.push({

      function drawCountdown() {
        ctx.clearRect(0, 0, W, H);
        if (countdownIndex < countdownNumbers.length) {
          ctx.fillStyle = "white";
          ctx.font = "bold 100px Arial";
          ctx.textAlign = "center";

        } else {

      function showMainMessage() {
        let message = "Anh yÃªu em, bÃ© CÃºn cá»§a anh â¤ï¸";
        let index = 0;

        const interval = setInterval(() => {
          ctx.clearRect(0, 0, W, H);

      function showMessages() {

          f.y += f.vy;
          f.alpha -= 0.02;
          ctx.globalAlpha = f.alpha;

          ctx.beginPath();

          ctx.fill();
        });
        ctx.globalAlpha = 1;
        if (showCountdown || fragments.some((f) => f.alpha > 0)) {
          requestAnimationFrame(animateFragments);
        }
      }

      drawCountdown();
      animateFragments();
